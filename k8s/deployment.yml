apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispatcher
  template:
    metadata:
      labels:
        app: dispatcher
    spec:
      containers:
      - name: dispatcher
        image: ghcr.io/multimoml/dispatcher:latest
        env:
        - name: DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              key: connection_string
              name: database-credentials
        - name: ACTIVE_ENV
          value: "prod"
        - name: DB_NAME
          value: "products"
        - name: PORT
          value: "6001"
        - name: CONFIG_SERVER
          value: "http://multimo.dedyn.io"
        - name: CONFIG_SERVER_PORT
          value: "30000"
        - name: CONFIG_SERVER_PORT_GRPC
          value: "30001"
        ports:
        - containerPort: 6001
          name: server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /products/live
            port: server
          initialDelaySeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /products/ready
            port: server
          initialDelaySeconds: 10
          periodSeconds: 3
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 50
      terminationGracePeriodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: dispatcher
spec:
  type: ClusterIP
  ports:
  - port: 6001
    targetPort: server
  selector:
    app: dispatcher

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dispatcher
  namespace: default

spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`multimo.ml`) && PathPrefix(`/products/`)
      kind: Rule
      services:
        - name: dispatcher
          port: 6001